<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron'
        rel='stylesheet' type='text/css'>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <div class="calculator">
        <div class="result-window">
            <div class="history">10 x 500</div>
            <div class="result">5000</div>
        </div>
        <div class="first row">
            <div class="c button">clear</div>
        </div>
        <div class="second row">
            <div class="7 button">7</div>
            <div class="8 button">8</div>
            <div class="9 button">9</div>
            <div class="/ button">/</div>
        </div>
        <div class="third row">
            <div class="4 button">4</div>
            <div class="5 button">5</div>
            <div class="6 button">6</div>
            <div class="* button">*</div>
        </div>
        <div class="fourth row">
            <div class="1 button">1</div>
            <div class="2 button">2</div>
            <div class="3 button">3</div>
            <div class="- button">-</div>
        </div>
        <div class="fifth row">
            <div class=". button">.</div>
            <div class="0 button">0</div>
            <div class="= button">=</div>
            <div class="+ button">+</div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â©
            <script>document.write(new Date().getFullYear())</script>
            jamescheang <a href="https://github.com/jamescheang/"><i
                    class="fa fa-github"></i></a>
        </p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
