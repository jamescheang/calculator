<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron'
        rel='stylesheet' type='text/css'>
</head>

<body ondragstart="return false;" ondrop="return false;">
    <div class="calculator">
        <div class="result-window">
            <div class="history"></div>
            <div class="result"></div>
        </div>
        <div class="first row">
            <div class="clear button">clear</div>
        </div>
        <div class="second row">
            <div class="7 button number">7</div>
            <div class="8 button number">8</div>
            <div class="9 button number">9</div>
            <div class="/ button operator">÷</div>
        </div>
        <div class="third row">
            <div class="4 button number">4</div>
            <div class="5 button number">5</div>
            <div class="6 button number">6</div>
            <div class="* button operator">×</div>
        </div>
        <div class="fourth row">
            <div class="1 button number">1</div>
            <div class="2 button number">2</div>
            <div class="3 button number">3</div>
            <div class="- button operator">-</div>
        </div>
        <div class="fifth row">
            <div class="decimal button">.</div>
            <div class="0 button number">0</div>
            <div class="equals button">=</div>
            <div class="+ button operator">+</div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright ©
            <script>document.write(new Date().getFullYear())</script>
            jamescheang <a href="https://github.com/jamescheang/"><i
                    class="fa fa-github"></i></a>
        </p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
